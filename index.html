<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barber Shop</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="main-section">
            <div class="photo-container">
                <h2>Source Photo</h2>
                <img src="https://airi-institute-hairfastgan.hf.space/file=/tmp/gradio/dae2c0951aa02520c803eab2ea012d6a72cf0f28/0.png" alt="Source photo">
            </div>
            <div class="photo-container">
                <h2>Result</h2>
                <img src="" id="outputImage" alt="Result">
            </div>
        </div>

        <div class="style-options">
            <h2>Select Target Hairstyle</h2>
            <div class="selected-style">
                <h3>Selected Hairstyle</h3>
                <img id="selectedHairstyle" src="" alt="Selected hairstyle">
            </div>
            
            <div class="hairstyle-grid">
                <!-- Grid will be generated by JavaScript -->
            </div>
            <button class="try-button" id="tryHairstyle">Try This Hairstyle</button>
        </div>
    </div>
    <script src="./script.js" defer></script>
</body>
</html>
